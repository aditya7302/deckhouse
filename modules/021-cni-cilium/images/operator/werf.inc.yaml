{{- $ciliumVersion := "1.14.2" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: quay.io/cilium/operator:v{{- $ciliumVersion }}@sha256:7081f44e3f08cd960ad5237ff7a0999e6a5ed82abc02ec6b2862c43b532a28c7
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/builder-cert-artifact
  add: /etc/ssl/certs/ca-certificates.crt
  to: /etc/ssl/certs/ca-certificates.crt
  before: install
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /usr/bin/cilium-operator
  to: /usr/bin/cilium-operator
  before: install
docker:
  USER: nobody
  ENTRYPOINT: ["/usr/bin/cilium-operator"]
