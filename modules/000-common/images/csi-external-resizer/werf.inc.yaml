# Based on https://github.com/kubernetes-csi/external-resizer/blob/master/Dockerfile
{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- if $value.csi.resizer }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
    add: /csi-resizer
    to: /csi-resizer
    includePaths:
      - csi-resizer
    before: setup
docker:
  ENTRYPOINT: ["/csi-resizer"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
shell:
  beforeInstall:
    - apk add --no-cache make bash git patch rsync gcc musl-dev
    - git clone --depth 1 --branch {{ $value.csi.resizer }} {{ $.SOURCE_REPO }}/kubernetes-csi/external-resizer.git /src
  install:
    - export GO_VERSION=${GOLANG_VERSION}
    - export GOPROXY={{ $.GOPROXY }}
    - cd /src
    {{- if semverCompare "<=1.26" $version }}
    - go get -u golang.org/x/net@v0.17.0
    - go get k8s.io/client-go/tools/clientcmd@v0.26.0
    - go get k8s.io/component-base/metrics@v0.26.0
    - go get google.golang.org/grpc/internal/channelz@v1.51.0
    - go get golang.org/x/net/idna@v0.17.0
    - go mod vendor
    {{- else if semverCompare "=1.27" $version }}
    - go get -u golang.org/x/net@v0.17.0
    - go get k8s.io/client-go/tools/clientcmd@v0.27.0
    - go get k8s.io/component-base/metrics@v0.27.0
    - go get google.golang.org/grpc/internal/channelz@v1.51.0
    - go get golang.org/x/net/idna@v0.17.0
    - go mod vendor
    {{- else if semverCompare "=1.28" $version }}
    - go get -u golang.org/x/net@v0.17.0
    - go get k8s.io/client-go/tools/clientcmd@v0.28.0
    - go get k8s.io/component-base/metrics@v0.28.0
    - go get google.golang.org/grpc/internal/channelz@v1.54.0
    - go get golang.org/x/net/idna@v0.17.0
    - go mod vendor
    {{- end }}
    - make build
    - cp bin/csi-resizer /csi-resizer
    - chown 64535:64535 /csi-resizer
    - chmod 0755 /csi-resizer
  {{- end }}
{{- end }}
