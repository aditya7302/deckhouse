spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Описывает шаблон проекта.

            Этот на этот ресурс ссылается ресурс [Project](cr.html#project).
          properties:
            spec:
              description: ""
              properties:
                namespaceMetadata:
                  description:
                    Лейблы и аннотации, которые применяются к создаваемым пространствам имен при настройке проекта.
                  properties:
                    annotations:
                      description: ""
                    labels:
                      description: ""
                openAPI:
                  description:
                    Спецификация OpenAPI для значений (`values`) шаблона
                    (параметр [resourcesTemplate](#projecttype-v1alpha1-spec-resourcestemplate)).
                resourcesTemplate:
                  description: |
                    Helm-шаблоны ресурсов, которые будут созданы при настройке нового проекта.

                    Шаблоны совместимы со всеми функциями `helm`. Читайте подробнее про [создание изолированных проектов](usage.html#создание-изолированного-проекта)...

                    В шаблонах доступны также следующие параметры (`values`):
                    - `{{ .projectName }}` — имя `Project` (проекта), для которого рендерится шаблон.
                    - `{{ .projectTypeName }}` — имя `ProjectType`.
                    - `{{ .params }}` — словарь входных параметров, описанных в поле [.spec.openAPI](cr.html#projecttype-v1alpha1-spec-openapi) и определенных в поле [.spec.template](cr.html#project-v1alpha1-spec-template).

                    > **Внимание!** Для объектов без поля `.metadata.namespace` оно будет автоматически присвоено
                    > равным имени проекта (CR `Project`).
                subjects:
                  description:
                    Список ServiceAccount'ов, групп (`Group`) и пользователей
                    (`User`) для предоставления доступа к созданному проекту.
                  items:
                    description: ""
                    properties:
                      kind:
                        description: |
                          Kind ресурса.
                      name:
                        description: Имя ресурса.
                      namespace:
                        description: |
                          Пространство имен (`namespace`) для ServiceAccount.

                          Требуется только для ServiceAccount'а из другого пространства имен.
                      role:
                        description: |
                          Уровень доступа из [модуля user-authz](../140-user-authz/cr.html#clusterauthorizationrule-v1-spec-accesslevel),
                          который выдается субъекту.
            status:
              description: ""
              properties:
                message:
                  description: Сообщение о статусе
                ready:
                  description: Сводка статуса (готов или не готов).
